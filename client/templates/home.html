<!-- home page/landing page -->
<div class="page-header">
  <h1>The War Room</h1>
</div>
<div ng-repeat="server in servers" ui-sref="detail({id: server.id})">
<h2>
  Name:
  {{server.name}}
</h2>
<p ng-class="{good:(server.responseTime<=(1/20)), critical:(server.responseTime>(1/2)), uhoh:((1/20)<(server.responseTime)&&(server.responseTime)<=(1/2))}">
  Time:
  {{(server.responseTime*100)}} (ms)
</p>
<p>
  ID:
  {{server.id}}
</p>
<p>
  OS:
  {{server.os}}
</p>
<p>
  Memory:
  {{server.memory}}
</p>
<p>
  CPU:
  {{server.cpu}}
</p>
<p>
  Temp:
  {{server.temp}}
</p>
</div>
