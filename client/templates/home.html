<!-- home page/landing page -->
<div class="page-header">
  <h1>The War Room</h1>
</div>
<div ng-repeat="server in servers" ui-sref="detail({id: home.id})">
<h2>
  Name:
  {{server.name}}
</h2>
<p>
  Time:
  {{server.responseTime}}
</p>
<p>
  ID:
  {{server.id}}
</p>
<p>
  OS:
  {{server.os}}
</p>
<p>
  Memory:
  {{server.memory}}
</p>
<p>
  CPU:
  {{server.cpu}}
</p>
<p>
  Temp:
  {{server.temp}}
</p>
</div>
